<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Narc Site PlaceHolder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/login.js" charset="utf-8"></script>
  <script type="text/javascript" src="/dpd.js"></script>
</head>

<body class="container">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
        <a href="#" class="navbar-left"><img src="/img/MeLogo.png"></a>
        </div>

        <div>
          <form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-name" type="username" class="form-control" name="username" value="" placeholder="User name">
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-pass" type="password" class="form-control" name="password" value="" placeholder="Password">
            </div>

            <button id="login-user" type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <a href="Register.html">Create an account</a>
  <a href="ProfilePublic.html">Public Profile</a>
</body>

</html>
