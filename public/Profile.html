<body class="container-fluid">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-left"><img src="/img/MeLogo.png"></a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

  <a href="ProfileEdit.html">Edit Profile</a>
  <div class="container">
    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="pill" href="#user-blogposts">Posts</a></li>
      <li><a data-toggle="pill" href="#user-about-me">About Me</a></li>
      <li><a data-toggle="pill" href="#user-photos">Photos</a></li>

    <div class="container-fluid">
      <div class="row">
        <div id="profile-image-column" class="col-xs-4 ">
          <img id="profile-picture" src="/img/defaultprofilepic.png" class="img-responsive" style="width:500px">

            <h3>Upload Profile Pic</h3><img id="img_profile" height="200" width="200" alt="Image preview...">

            <button type="button" class="btn btn-success" onclick="uploadFiles()">Submit</button>
          </div>
        </div>
        <div class="col-xs-8 ">
          <div class="tab-content">
            <div id="user-blogposts" class="tab-pane fade in active"></div>
            <div id="user-about-me" class="tab-pane fade"></div>

          </div>
        </div>
      </div>
